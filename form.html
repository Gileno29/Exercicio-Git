        <form>
            <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person-circle text-success p-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

            </svg>

             <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person-circle text-danger p-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>

            </svg>

            <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person-circle text-primary p-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
            </svg>

            <div class="row"> 
                <div class="col-md-6 bg-dark p-3">          
                    <div class="form-group">
                        <label class="text-white"for="formGroupExampleInput">Nome </label>
                        <input type="text" class="form-control " id="formGroupExampleInput" placeholder="Input exemplo">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="formGroupExampleInput2">Cpf</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Outro input">
                    </div>

                    <div class="form-group">
                        <label class="text-white" for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Outro input">
                    </div>
                    

                    <!-----Codigo radio Buttons-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample">
                        <label class="text-white pr-5">Sexo</label>
                        <label class="custom-control-label text-white pr-5" for="defaultInline3">Masculino</label>

                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                        <label class="custom-control-label text-white" for="defaultInline2">Feminino</label>

                    </div>
                </div>
            </div> 
        </form>
